name: Build extension

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v16

      - name: Build
        run: |
          nix-env -iA nixpkgs.mill
          mill __.compile